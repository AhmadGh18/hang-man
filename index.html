<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-info">
      <div class="catgory">
        <h2>Ctegories:</h2>
        <span class="type"></span>
      </div>
      <div class="wrongguess">
        <span></span>
      </div>
    </div>
    <hr />

    <div class="all">
      <div class="head">
        <div class="hold">
          <div class="right left"><p class="pop">__</p></div>
          <div class="left right"><p></p></div>
        </div>
        <div class="mouth">
          <div class="inner"></div>
        </div>
        <div class="hand1"></div>
        <div class="body">
          <div class="leg1"></div>
          <div class="hand"></div>

          <div class="leg"></div>
        </div>
      </div>

      <div class="tick"></div>

      <div class="small"></div>

      <div class="stick"></div>
    </div>

    <div class="letters"></div>
    <div class="guesscont"></div>
    <div class="seehelp"></div>

    <audio controls="controls" class="audio">
      <source src="mixkit-cartoon-panic-squeak-1010.wav" />
    </audio>
    <audio controls="con" class="press">
      <source src="mixkit-hard-pop-click-2364.wav" />
    </audio>
    <audio controls="controls" class="happy">
      <source src="mixkit-happy-crowd-cheer-975.wav" />
    </audio>
    <audio controls="contr" class="sad">
      <source src="mixkit-failure-arcade-alert-notification-240.wav" />
    </audio>
    <audio src="mixkit-space-soundscape-653.mp3" autoplay loop></audio>
    <script src="main.js"></script>
  </body>
</html>
